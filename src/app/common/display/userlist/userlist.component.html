<p-dataView #dv [value]="users"  [rows]="20"  filterBy="brand"
[sortField]="sortField" [sortOrder]="sortOrder">
<p-header>
    <div class="ui-helper-clearfix">
        <div class="ui-g">         
            <div class="ui-g-6 ui-md-4 filter-container">
                <div style="position:relative">
                    <input type="search" pInputText placeholder="Search Profile" (keyup)="dv.filter($event.target.value)">
                     <p-dataViewLayoutOptions style="margin-left:10px"></p-dataViewLayoutOptions>
                </div>             
            </div>
          
        </div>
    </div>
</p-header>
<ng-template let-user pTemplate="listItem">
    <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
        <div class="ui-g-12 ui-md-1" style="text-align:center">
                <div class="ui-g">
                        <div class="ui-g-2 ui-sm-6">  <img src="assets/{{user.id}}.jpg"> </div>
                        <div class="ui-g">
                           
                        </div>
                        
                        </div>        
        </div>
        <div class="ui-g-12 ui-md-9 car-details">
            <div class="ui-g">
                    <div class="ui-g-10 ui-sm-6"><b><a routerLink="../userdetail/{{user.id}}" routerLinkActive="active">{{user.name}}</a></b></div>
                    <div class="ui-g-10 ui-sm-6"><b>{{user.category}}</b></div>
                    <div class="ui-g-10 ui-sm-6"><b>{{user.popularity}}</b></div>             
            </div>
        </div>
        <div class="ui-g-12 ui-md-2 search-icon">
            <button pButton type="button" icon="pi pi-search" (click)="selectCar($event, user)"></button>
        </div>
    </div>
</ng-template>
<ng-template let-user pTemplate="gridItem">
    <div style="padding:.5em" class="ui-g-12 ui-md-3">
        <p-panel [header]="car.vin" [style]="{'text-align':'center'}">
            <img src="assets/{{user.id}}.png" width="60">
            <div class="user-detail">{{user.name}}</div>
            <hr class="ui-widget-content" style="border-top:0">
            <button pButton type="button" icon="pi pi-search" (click)="selectCar($event, user)" style="margin-top:0"></button>
        </p-panel>
    </div>
</ng-template>
</p-dataView>
